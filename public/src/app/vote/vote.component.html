<a [routerLink]="['/']">Back to Polls</a>
<div *ngIf="question != undefined">
<h2>{{question.qtext}}</h2>
<table>
  <tr>
    <th>Option</th>
    <th>Current Count of Votes</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let option of question.options; let i = index">
    <td>{{option[0]}}</td>
    <td>{{option[1]}}</td>
    <td>
      <button (click)="Vote(i)">Vote</button>
    </td>
  </tr>
</table>
</div>
